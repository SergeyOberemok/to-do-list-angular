<div class="row" *ngIf="isTodoTasksFetching">
    <div class="col d-flex justify-content-center">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>
<div class="row py-2" *ngFor="let task of tasks">
    <div class="col">
        <tas-task [task]="task" (remove)="removeTask($event)" (done)="makeTaskDone($event)"></tas-task>
    </div>
</div>
