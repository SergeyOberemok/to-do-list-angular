<!-- TASK ROW -->
<div class="row" [class.d-none]="isTitleClicked || isEditingTask">
    <div class="col-1 d-flex">
        <div>
            <div class="form-check" *ngIf="!isDoneClicked">
                <input type="checkbox" class="form-check-input" [(ngModel)]="task.done" (ngModelChange)="statusChanged($event)">
            </div>
        </div>
        <div *ngIf="isDoneClicked">
            <i class="fas fa-spinner fa-spin fa-fw"></i>
        </div>
        <div [ngClass]="task.getPriorityContext()">
            <i class="fas fa-fw fa-flag"></i>
        </div>
    </div>
    <div class="col-7">
        <a href="#" (click)="titleClicked($event)">{{ task.todo }}</a>
    </div>
    <div class="col-3">{{ task.deadline }}</div>
    <div class="col-1 d-flex justify-content-end">
        <a href="#" class="text-danger d-none" (click)="removeClicked($event)" *ngIf="!isRemoveClicked">
            <i class="fas fa-times fa-fw"></i>
        </a>
        <span *ngIf="isRemoveClicked">
            <i class="fas fa-spinner fa-spin fa-fw"></i>
        </span>
    </div>
</div>
<!-- SPINNER -->
<div class="row" *ngIf="isEditingTask">
    <div class="col d-flex justify-content-center">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>
<!-- EDIT TASK -->
<div class="row" *ngIf="isTitleClicked">
    <div class="col">
        <tas-edit-task [task]="task" [ok-title]="'Update'" [focus]="isTitleClicked" (ok)="updateTask($event)" (cancel)="cancelClicked($event)"></tas-edit-task>
    </div>
</div>
